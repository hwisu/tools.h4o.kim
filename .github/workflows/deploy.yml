name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # Cache dependencies based on package-lock.json
      - name: Cache node modules
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      # Install dependencies only on cache miss
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          echo "üì¶ Cache miss. Installing dependencies..."
          npm ci

      # Cache hit confirmation message
      - name: Dependencies cache hit
        if: steps.cache-deps.outputs.cache-hit == 'true'
        run: echo "‚úÖ Dependencies cache hit! Skipping installation."

      # Safety check: force install if node_modules is missing
      - name: Verify dependencies
        run: |
          if [ ! -d "node_modules" ] || [ ! -f "node_modules/.package-lock.json" ]; then
            echo "‚ùå node_modules not found. Force installing dependencies."
            npm ci
          else
            echo "‚úÖ Dependencies verified."
          fi

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
