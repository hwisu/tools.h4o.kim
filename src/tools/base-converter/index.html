<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Base Converter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    .converter-tabs {
      display: flex;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }
    .tab-button {
      background: none;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      color: #6c757d;
    }
    .tab-button.active {
      border-bottom-color: #333;
      color: #333;
      font-weight: bold;
    }
    .tab-button:hover {
      background-color: #f8f9fa;
      color: #495057;
    }
    .tab-button:focus {
      outline: 2px solid #007bff;
      outline-offset: -2px;
    }

    .converter-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
    }
    @media (max-width: 800px) {
      .converter-grid {
        grid-template-columns: 1fr;
      }
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .controls button:focus {
      outline: 2px solid #007bff;
      outline-offset: 2px;
    }

    .copy-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.8rem;
      margin-left: 0.5rem;
      transition: background-color 0.2s ease;
    }
    .copy-btn:hover {
      background: #0056b3;
    }
    .copy-btn:focus {
      outline: 2px solid #fff;
      outline-offset: 1px;
    }
    .copy-success {
      background: #28a745 !important;
    }

    .input-group {
      position: relative;
    }
    .input-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .format-info {
      background: #e9ecef;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 3px;
      font-size: 0.9rem;
      color: #495057;
    }

    .keyboard-shortcuts {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 3px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    .keyboard-shortcuts h4 {
      margin: 0 0 0.5rem 0;
      font-size: 0.9rem;
      color: #495057;
    }
    .shortcut-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.25rem;
      margin: 0;
      list-style: none;
      padding: 0;
    }
    .shortcut-list li {
      display: flex;
      justify-content: space-between;
    }
    .shortcut-key {
      font-family: 'Monaco', 'Menlo', monospace;
      background: #e9ecef;
      padding: 0.1rem 0.3rem;
      border-radius: 2px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/" class="back-link">‚Üê Back</a>
    <h1>Base Converter</h1>
    <p>Convert between different number bases and encoding formats</p>
  </div>

  <div class="tool-container">
    <div class="converter-tabs">
      <button class="tab-button active" data-type="base64" tabindex="0">Base64</button>
      <button class="tab-button" data-type="hex" tabindex="0">Hexadecimal</button>
      <button class="tab-button" data-type="binary" tabindex="0">Binary</button>
      <button class="tab-button" data-type="decimal" tabindex="0">Decimal</button>
    </div>

    <div id="format-info" class="format-info"></div>

    <div class="converter-grid">
      <div class="input-group">
        <div class="input-header">
          <label for="input">Input</label>
          <button class="copy-btn" onclick="copyInput()" tabindex="0">Copy Input</button>
        </div>
        <textarea id="input" placeholder="Enter text to convert..." rows="10" autofocus></textarea>
      </div>
      <div class="input-group">
        <div class="input-header">
          <label for="output">Output</label>
          <button class="copy-btn" onclick="copyOutput()" tabindex="0">Copy Output</button>
        </div>
        <textarea id="output" placeholder="Result will appear here..." rows="10" readonly></textarea>
      </div>
    </div>

    <div class="controls">
      <button id="encodeBtn" onclick="encode()" tabindex="0">Encode</button>
      <button id="decodeBtn" onclick="decode()" tabindex="0">Decode</button>
      <button onclick="swap()" tabindex="0">Swap Input/Output</button>
      <button onclick="clear()" tabindex="0">Clear</button>
    </div>

    <div class="keyboard-shortcuts">
      <h4>Keyboard Shortcuts</h4>
      <ul class="shortcut-list">
        <li><span>Convert</span> <span class="shortcut-key">Ctrl+Enter</span></li>
        <li><span>Swap</span> <span class="shortcut-key">Ctrl+S</span></li>
        <li><span>Clear</span> <span class="shortcut-key">Ctrl+L</span></li>
        <li><span>Copy Input</span> <span class="shortcut-key">Ctrl+Shift+C</span></li>
        <li><span>Copy Output</span> <span class="shortcut-key">Ctrl+Shift+V</span></li>
        <li><span>Switch Tab</span> <span class="shortcut-key">Ctrl+1-4</span></li>
      </ul>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
