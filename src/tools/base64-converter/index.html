<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Base64 Converter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    .converter-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
    }
    @media (max-width: 800px) {
      .converter-grid {
        grid-template-columns: 1fr;
      }
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/" class="back-link">‚Üê Back</a>
    <h1>Base64 Converter</h1>
    <p>Encode and decode Base64 strings</p>
  </div>

  <div class="tool-container">
    <div class="converter-grid">
      <div class="input-group">
        <label for="input">Input Text</label>
        <textarea id="input" placeholder="Enter text to encode/decode..." rows="10" autofocus></textarea>
      </div>
      <div class="input-group">
        <label for="output">Output</label>
        <textarea id="output" placeholder="Result will appear here..." rows="10" readonly></textarea>
      </div>
    </div>

    <div class="controls">
      <button onclick="encode()">Encode to Base64</button>
      <button onclick="decode()">Decode from Base64</button>
      <button onclick="swap()">Swap Input/Output</button>
      <button onclick="clear()">Clear</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
