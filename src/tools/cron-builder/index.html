<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Cron Expression Builder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    .presets-section {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    .presets-section h3 {
      margin: 0 0 1rem 0;
      font-size: 1.1rem;
      color: #495057;
    }
    .preset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
    }
    .preset-btn {
      background: #ffffff;
      color: #495057;
      border: 1px solid #dee2e6;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      text-align: center;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    .preset-btn:hover {
      background: #007bff;
      color: white;
    }
    .builder-section {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    .builder-section h3 {
      margin: 0 0 1rem 0;
      font-size: 1.1rem;
      color: #495057;
    }
    .cron-fields {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }
    .cron-field {
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 1rem;
    }
    .cron-field h4 {
      font-size: 0.9rem;
      margin: 0 0 0.5rem 0;
      text-align: center;
      color: #495057;
      font-weight: 600;
    }
    .cron-field select,
    .cron-field input {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 4px;
      background: #ffffff;
      color: #495057;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.9rem;
    }
    .cron-field select:focus,
    .cron-field input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }
    .result-section {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    .result-section h3 {
      margin: 0 0 1rem 0;
      font-size: 1.1rem;
      color: #495057;
    }
    .cron-expression {
      background: #007bff;
      color: white;
      padding: 1rem;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 1.2rem;
      text-align: center;
      word-break: break-all;
      margin-bottom: 1rem;
      border-radius: 4px;
      font-weight: 600;
    }
    .cron-description {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .next-runs-list {
      max-height: 200px;
      overflow-y: auto;
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 0.5rem;
    }
    .next-run-item {
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.85rem;
      color: #495057;
      text-align: center;
    }
    .next-run-item:hover {
      background: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>크론 표현식 빌더</h1>
    <p>크론 스케줄 표현식을 쉽게 만들어보세요</p>

    <div class="presets-section">
      <h3>자주 사용하는 패턴</h3>
      <div class="preset-grid">
        <button class="preset-btn" onclick="setPreset('0 * * * *')">매시간</button>
        <button class="preset-btn" onclick="setPreset('0 0 * * *')">매일 자정</button>
        <button class="preset-btn" onclick="setPreset('0 0 * * 0')">매주 일요일</button>
        <button class="preset-btn" onclick="setPreset('0 0 1 * *')">매월 1일</button>
        <button class="preset-btn" onclick="setPreset('0 9 * * 1-5')">평일 오전 9시</button>
        <button class="preset-btn" onclick="setPreset('*/5 * * * *')">5분마다</button>
      </div>
    </div>

    <div class="builder-section">
      <h3>상세 설정</h3>
      <div class="cron-fields">
        <div class="cron-field">
          <h4>분 (0-59)</h4>
          <select id="minute" onchange="updateCron()">
            <option value="*">매분 (*)</option>
            <option value="0">0분</option>
            <option value="*/5">5분마다</option>
            <option value="*/10">10분마다</option>
            <option value="*/15">15분마다</option>
            <option value="*/30">30분마다</option>
          </select>
          <input type="text" id="minuteCustom" placeholder="직접 입력" onchange="updateCron()">
        </div>

        <div class="cron-field">
          <h4>시 (0-23)</h4>
          <select id="hour" onchange="updateCron()">
            <option value="*">매시간 (*)</option>
            <option value="0">0시</option>
            <option value="9">9시</option>
            <option value="12">12시</option>
            <option value="18">18시</option>
          </select>
          <input type="text" id="hourCustom" placeholder="직접 입력" onchange="updateCron()">
        </div>

        <div class="cron-field">
          <h4>일 (1-31)</h4>
          <select id="day" onchange="updateCron()">
            <option value="*">매일 (*)</option>
            <option value="1">1일</option>
            <option value="15">15일</option>
            <option value="*/2">2일마다</option>
          </select>
          <input type="text" id="dayCustom" placeholder="직접 입력" onchange="updateCron()">
        </div>

        <div class="cron-field">
          <h4>월 (1-12)</h4>
          <select id="month" onchange="updateCron()">
            <option value="*">매월 (*)</option>
            <option value="1">1월</option>
            <option value="6">6월</option>
            <option value="12">12월</option>
          </select>
          <input type="text" id="monthCustom" placeholder="직접 입력" onchange="updateCron()">
        </div>

        <div class="cron-field">
          <h4>요일 (0-6)</h4>
          <select id="weekday" onchange="updateCron()">
            <option value="*">매일 (*)</option>
            <option value="0">일요일</option>
            <option value="1">월요일</option>
            <option value="1-5">평일</option>
            <option value="6,0">주말</option>
          </select>
          <input type="text" id="weekdayCustom" placeholder="직접 입력" onchange="updateCron()">
        </div>
      </div>
    </div>

    <div class="result-section">
      <h3>결과</h3>
      <div class="cron-expression" id="cronExpression">* * * * *</div>
      <div class="cron-description" id="cronDescription">매분마다 실행</div>
      <h4>다음 실행 시간</h4>
      <div class="next-runs-list" id="nextRuns"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
