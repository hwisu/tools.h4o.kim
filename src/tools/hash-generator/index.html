<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Hash Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    .hash-results {
      margin: 1rem 0;
    }
    .hash-item {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 3px;
      background: #f9f9f9;
    }
    .hash-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .hash-value {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.9rem;
      word-break: break-all;
      background: white;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    .hash-value:hover {
      background: #f0f0f0;
    }
    .copy-success {
      background: #d4edda !important;
      border-color: #c3e6cb !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>해시 생성기</h1>
    <p>텍스트의 해시값을 생성합니다</p>

    <div class="input-group">
      <label for="input">입력 텍스트</label>
      <textarea id="input" placeholder="해시할 텍스트를 입력하세요..." rows="5" autofocus></textarea>
    </div>

    <div class="controls">
      <button onclick="generateHashes()">해시 생성</button>
      <button onclick="clear()">초기화</button>
    </div>

    <div id="hashResults" class="hash-results" style="display:none;"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
