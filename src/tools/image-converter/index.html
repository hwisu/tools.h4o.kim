<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Image Format Converter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 3rem 2rem;
      text-align: center;
      margin: 2rem 0;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    .upload-area:hover, .upload-area.dragover {
      border-color: #007bff;
      background: #e3f2fd;
    }
    .upload-area-text {
      font-size: 1.1rem;
      color: #495057;
      margin-bottom: 0.5rem;
    }
    .upload-area-hint {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .controls-section {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 2rem 0;
    }
    .controls-section h3 {
      margin: 0 0 1rem 0;
      color: #495057;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .format-control {
      margin-bottom: 1rem;
    }
    select {
      width: 100%;
      padding: 0.75rem;
      font-family: inherit;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }
    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }
    .hidden {
      display: none;
    }
    .format-note {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 0.5rem;
      font-style: italic;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    .button-group button {
      flex: 1;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .primary-btn {
      background: #007bff;
      color: white;
    }
    .primary-btn:hover:not(:disabled) {
      background: #0056b3;
    }
    .primary-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .secondary-btn {
      background: #28a745;
      color: white;
    }
    .secondary-btn:hover:not(:disabled) {
      background: #1e7e34;
    }
    .secondary-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .reset-btn {
      background: #6c757d;
      color: white;
    }
    .reset-btn:hover {
      background: #545b62;
    }
    .status {
      padding: 1rem;
      border-radius: 6px;
      margin: 1rem 0;
      font-size: 0.95rem;
    }
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>이미지 포맷 변환기</h1>
    <p>이미지를 다른 포맷으로 변환합니다</p>

    <div class="upload-area" id="uploadArea">
      <div class="upload-area-text">클릭하여 이미지 선택 또는 드래그앤드랍</div>
      <div class="upload-area-hint">JPG, PNG, WebP 등 지원</div>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <div id="controls" class="controls-section hidden">
      <h3>변환 설정</h3>

      <div class="format-control">
        <label for="outputFormat">출력 포맷:</label>
        <select id="outputFormat">
          <option value="webp">WebP (최적화된 품질)</option>
          <option value="jpeg">JPEG (사진용)</option>
          <option value="png">PNG (무손실)</option>
        </select>
        <div id="formatNote" class="format-note">WebP는 우수한 품질과 압축률을 제공합니다</div>
      </div>

      <div class="button-group">
        <button id="convertBtn" class="primary-btn">포맷 변환</button>
        <button id="downloadBtn" class="secondary-btn" disabled>다운로드</button>
        <button onclick="reset()" class="reset-btn">초기화</button>
      </div>
    </div>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
