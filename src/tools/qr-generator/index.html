<!DOCTYPE html>
<html lang="ko">
<head>
  <title>QR Code Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    #qrcode {
      text-align: center;
      margin: 2rem 0;
      padding: 1rem 0;
      border-top: 1px solid #eee;
    }
    .size-controls {
      margin: 1rem 0;
    }
    .size-controls label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .size-controls input[type="range"] {
      width: 100%;
      margin-top: 0.5rem;
    }
    .controls {
      margin: 1rem 0;
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR 코드 생성기</h1>
    <p>텍스트나 URL을 QR 코드로 변환합니다</p>

    <div class="input-group">
      <label for="input">텍스트 또는 URL</label>
      <textarea id="input" placeholder="QR 코드로 변환할 텍스트나 URL을 입력하세요..." rows="3" autofocus></textarea>
    </div>

    <div class="size-controls">
      <label for="size">크기: <span id="sizeValue">200</span>px</label>
      <input type="range" id="size" min="100" max="400" value="200">
    </div>

    <div class="controls">
      <button onclick="generate()" id="generateBtn">QR 코드 생성</button>
      <button onclick="download()" id="downloadBtn" disabled>다운로드</button>
    </div>

    <div id="qrcode"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
