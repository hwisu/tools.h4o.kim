<!DOCTYPE html>
<html lang="ko">
<head>
  <title>SQL Formatter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    .formatter-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
    }
    @media (max-width: 800px) {
      .formatter-grid {
        grid-template-columns: 1fr;
      }
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .options {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 3px;
      background: #f8f8f8;
    }
    .options h3 {
      margin: 0 0 1rem 0;
      font-size: 1rem;
    }
    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
    }
    @media (max-width: 600px) {
      .options-grid {
        grid-template-columns: 1fr;
      }
    }
    .slider-control {
      margin-bottom: 1rem;
    }
    .slider-control label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .slider-control input[type="range"] {
      width: 100%;
      margin-top: 0.5rem;
    }
    .sql-output {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/" class="back-link">‚Üê Back</a>
    <h1>SQL Formatter</h1>
    <p>Format and prettify SQL queries with advanced dialect support</p>
  </div>

  <div class="tool-container">
    <div class="formatter-grid">
      <div class="input-group">
        <label for="input">Input SQL</label>
        <textarea id="input" placeholder="Enter SQL query to format..." rows="15" autofocus></textarea>
      </div>
      <div class="input-group">
        <label for="output">Formatted SQL</label>
        <textarea id="output" placeholder="Formatted SQL will appear here..." rows="15" readonly></textarea>
      </div>
    </div>

    <div class="options">
      <h3>Formatting Options</h3>
      <div class="options-grid">
        <div class="input-group">
          <label for="language">SQL Dialect</label>
          <select id="language">
            <option value="sql">Standard SQL</option>
            <option value="mysql">MySQL</option>
            <option value="postgresql">PostgreSQL</option>
            <option value="sqlite">SQLite</option>
            <option value="bigquery">BigQuery</option>
            <option value="snowflake">Snowflake</option>
            <option value="redshift">Redshift</option>
            <option value="spark">Spark</option>
            <option value="db2">DB2</option>
            <option value="oracle">Oracle PL/SQL</option>
            <option value="transactsql">T-SQL</option>
            <option value="n1ql">N1QL</option>
            <option value="mariadb">MariaDB</option>
            <option value="hive">Hive</option>
            <option value="trino">Trino</option>
          </select>
        </div>

        <div class="input-group">
          <label for="keywordCase">Keyword Case</label>
          <select id="keywordCase">
            <option value="preserve">Preserve</option>
            <option value="upper">UPPERCASE</option>
            <option value="lower">lowercase</option>
          </select>
        </div>

        <div class="slider-control">
          <label for="indentSize">Indent Size: <span id="indentSizeValue">2</span> spaces</label>
          <input type="range" id="indentSize" min="1" max="8" value="2">
        </div>

        <div class="slider-control">
          <label for="linesBetweenQueries">Lines Between Queries: <span id="linesBetweenQueriesValue">1</span></label>
          <input type="range" id="linesBetweenQueries" min="0" max="5" value="1">
        </div>
      </div>
    </div>

    <div class="controls">
      <button onclick="format()">Format SQL</button>
      <button onclick="minify()">Minify SQL</button>
      <button onclick="swap()">Swap Input/Output</button>
      <button onclick="clear()">Clear</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
