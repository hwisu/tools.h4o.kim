<!DOCTYPE html>
<html lang="ko">
<head>
  <title>SQL Formatter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    .formatter-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
    }
    @media (max-width: 800px) {
      .formatter-grid {
        grid-template-columns: 1fr;
      }
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .sql-output {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SQL 포맷터</h1>
    <p>SQL 쿼리를 포맷팅하고 정리합니다</p>

    <div class="formatter-grid">
      <div class="input-group">
        <label for="input">SQL 입력</label>
        <textarea id="input" placeholder="포맷할 SQL 쿼리를 입력하세요..." rows="15" autofocus></textarea>
      </div>
      <div class="input-group">
        <label for="output">포맷된 SQL</label>
        <textarea id="output" placeholder="포맷된 SQL이 여기에 나타납니다..." rows="15" readonly></textarea>
      </div>
    </div>

    <div class="controls">
      <button onclick="format()">SQL 포맷</button>
      <button onclick="minify()">SQL 압축</button>
      <button onclick="swap()">입력/출력 교환</button>
      <button onclick="clear()">초기화</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
