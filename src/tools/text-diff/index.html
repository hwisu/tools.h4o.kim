<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Text Diff</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    .diff-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
    }
    @media (max-width: 800px) {
      .diff-container {
        grid-template-columns: 1fr;
      }
    }
    .diff-output {
      background: #f5f5f5;
      padding: 1rem;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.85rem;
      line-height: 1.4;
      white-space: pre-wrap;
      border: 1px solid #ddd;
      max-height: 400px;
      overflow-y: auto;
      border-radius: 3px;
    }
    .added {
      background-color: #d4edda;
      color: #155724;
      padding: 0 2px;
      border-radius: 2px;
    }
    .removed {
      background-color: #f8d7da;
      color: #721c24;
      padding: 0 2px;
      border-radius: 2px;
    }
    .unchanged {
      color: #666;
    }
    .stats {
      margin: 1rem 0;
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ddd;
      font-size: 0.9rem;
      border-radius: 3px;
    }
    .controls {
      margin: 1rem 0;
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>텍스트 비교</h1>
    <p>두 텍스트의 차이점을 확인합니다</p>

    <div class="diff-container">
      <div class="input-group">
        <label for="text1">원본 텍스트</label>
        <textarea id="text1" placeholder="원본 텍스트를 입력하세요..." rows="10" autofocus></textarea>
      </div>
      <div class="input-group">
        <label for="text2">수정된 텍스트</label>
        <textarea id="text2" placeholder="수정된 텍스트를 입력하세요..." rows="10"></textarea>
      </div>
    </div>

    <div class="controls">
      <button onclick="compare()" id="compareBtn">비교하기</button>
      <button onclick="clear()">초기화</button>
    </div>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
