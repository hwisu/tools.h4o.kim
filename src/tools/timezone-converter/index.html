<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Timezone Converter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    .converter-section {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    .converter-section h3 {
      margin: 0 0 1rem 0;
      color: #495057;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .time-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
    }
    @media (max-width: 600px) {
      .time-grid {
        grid-template-columns: 1fr;
      }
    }
    .result-box {
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 1rem;
      margin: 1rem 0;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 0.9rem;
    }
    .result-item {
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #f1f3f4;
    }
    .result-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    .result-label {
      font-weight: 600;
      color: #495057;
      margin-right: 0.5rem;
    }
    .result-value {
      color: #212529;
    }
    select, input {
      width: 100%;
      padding: 0.75rem;
      font-family: inherit;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }
    .button-group {
      display: flex;
      gap: 0.75rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>시간대 변환기</h1>
    <p>다른 시간대의 시간을 확인합니다</p>

    <div class="converter-section">
      <h3>현재 시간 확인</h3>
      <div class="time-grid">
        <div class="input-group">
          <label for="timezone1">첫 번째 시간대</label>
          <select id="timezone1">
            <option value="Asia/Seoul">서울 (KST)</option>
            <option value="America/New_York">뉴욕 (EST/EDT)</option>
            <option value="Europe/London">런던 (GMT/BST)</option>
            <option value="Asia/Tokyo">도쿄 (JST)</option>
            <option value="America/Los_Angeles">로스앤젤레스 (PST/PDT)</option>
            <option value="Europe/Paris">파리 (CET/CEST)</option>
            <option value="Asia/Shanghai">상하이 (CST)</option>
            <option value="UTC">UTC</option>
          </select>
        </div>
        <div class="input-group">
          <label for="timezone2">두 번째 시간대</label>
          <select id="timezone2">
            <option value="America/New_York">뉴욕 (EST/EDT)</option>
            <option value="Asia/Seoul">서울 (KST)</option>
            <option value="Europe/London">런던 (GMT/BST)</option>
            <option value="Asia/Tokyo">도쿄 (JST)</option>
            <option value="America/Los_Angeles">로스앤젤레스 (PST/PDT)</option>
            <option value="Europe/Paris">파리 (CET/CEST)</option>
            <option value="Asia/Shanghai">상하이 (CST)</option>
            <option value="UTC">UTC</option>
          </select>
        </div>
      </div>
      <div class="button-group">
        <button onclick="updateTimes()">시간 업데이트</button>
      </div>
      <div id="timeResults" class="result-box"></div>
    </div>

    <div class="converter-section">
      <h3>특정 시간 변환</h3>
      <div class="input-group">
        <label for="specificTime">날짜와 시간</label>
        <input type="datetime-local" id="specificTime">
      </div>
      <div class="button-group">
        <button onclick="convertSpecificTime()">변환하기</button>
      </div>
      <div id="conversionResults" class="result-box"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
