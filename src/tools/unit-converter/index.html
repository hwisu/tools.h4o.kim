<!DOCTYPE html>
<html lang="en">
<head>
  <title>Unit Converter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    /* Unit converter specific styles - Ïã†Î¨∏ÏßÄ Ïä§ÌÉÄÏùº Í≤©Ïûê Î†àÏù¥ÏïÑÏõÉ */
    .unit-main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .converter-section {
      background: var(--bg-primary);
      border: 1px solid var(--border-medium);
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .converter-section h3 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--border-light);
      padding-bottom: 0.5rem;
    }

    .conversion-inputs {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
    }

    .input-column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-column label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .unit-input {
      display: flex;
      background: var(--bg-secondary);
      border: 1px solid var(--border-medium);
      overflow: hidden;
    }

    .unit-input input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: transparent;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      text-align: right;
      color: var(--text-primary);
    }

    .unit-input input:focus {
      outline: none;
      background: var(--bg-primary);
    }

    .unit-input select {
      padding: 0.75rem;
      border: none;
      border-left: 1px solid var(--border-light);
      background: var(--bg-tertiary);
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 0.9rem;
      color: var(--text-primary);
      min-width: 100px;
    }

    .equals-symbol {
      font-size: 1.5rem;
      color: var(--text-muted);
      text-align: center;
      font-weight: bold;
    }

    .formula-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      padding: 1rem;
      text-align: center;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      color: var(--text-secondary);
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .common-section {
      background: var(--bg-primary);
      border: 1px solid var(--border-medium);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .common-section h3 {
      background: var(--bg-secondary);
      margin: 0;
      padding: 1rem;
      font-size: 1rem;
      text-align: center;
      border-bottom: 1px solid var(--border-medium);
    }

    .common-list {
      min-height: 300px;
      overflow-y: auto;
    }

    .common-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-light);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .common-item:hover {
      background: var(--bg-secondary);
    }

    .common-item:last-child {
      border-bottom: none;
    }

    .common-label {
      font-weight: 500;
      color: var(--text-primary);
    }

    .common-value {
      font-family: 'Courier New', monospace;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Category tabs - 4Ïó¥ Í≤©Ïûê */
    .category-tabs {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      margin-bottom: 2rem;
      border: 1px solid var(--border-medium);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .unit-main {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .conversion-inputs {
        grid-template-columns: 1fr;
        gap: 1rem;
        text-align: center;
      }

      .equals-symbol {
        order: 1;
        margin: 0.5rem 0;
      }

      .category-tabs {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .category-tabs {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">üåô</button>

  <div class="header">
    <a href="/" class="back-link">‚Üê Back</a>
    <h1>Unit Converter</h1>
    <p>Professional measurement conversion tool</p>
  </div>

  <div class="tool-container">
    <div class="category-tabs">
      <button class="tab-btn active" data-category="length">Length</button>
      <button class="tab-btn" data-category="weight">Weight</button>
      <button class="tab-btn" data-category="temperature">Temperature</button>
      <button class="tab-btn" data-category="area">Area</button>
      <button class="tab-btn" data-category="volume">Volume</button>
      <button class="tab-btn" data-category="speed">Speed</button>
      <button class="tab-btn" data-category="energy">Energy</button>
      <button class="tab-btn" data-category="pressure">Pressure</button>
    </div>

    <div class="unit-main">
      <div class="converter-section">
        <h3>Unit Conversion</h3>

        <div class="conversion-inputs">
          <div class="input-column">
            <label>From</label>
            <div class="unit-input">
              <input type="number" id="input1" placeholder="0" autofocus>
              <select id="unit1"></select>
            </div>
          </div>

          <div class="equals-symbol">=</div>

          <div class="input-column">
            <label>To</label>
            <div class="unit-input">
              <input type="number" id="input2" placeholder="0">
              <select id="unit2"></select>
            </div>
          </div>
        </div>

        <div class="formula-section" id="formulaDisplay">
          Enter a value to see conversion formula
        </div>
      </div>

      <div class="common-section">
        <h3>Common Conversions</h3>
        <div class="common-list" id="commonConversions">
          <!-- Common conversions will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      // Update toggle button
      const toggle = document.querySelector('.theme-toggle');
      toggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // Initialize theme
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);

      const toggle = document.querySelector('.theme-toggle');
      toggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // Initialize theme on page load
    initTheme();
  </script>
  <script src="./script.js"></script>
</body>
</html>
