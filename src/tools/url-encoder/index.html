<!DOCTYPE html>
<html lang="ko">
<head>
  <title>URL Encoder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    .converter-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
    }
    @media (max-width: 800px) {
      .converter-grid {
        grid-template-columns: 1fr;
      }
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL 인코더</h1>
    <p>URL과 URL 구성요소를 인코딩/디코딩합니다</p>

    <div class="converter-grid">
      <div class="input-group">
        <label for="input">입력 텍스트</label>
        <textarea id="input" placeholder="인코딩/디코딩할 텍스트를 입력하세요..." rows="10" autofocus></textarea>
      </div>
      <div class="input-group">
        <label for="output">결과</label>
        <textarea id="output" placeholder="결과가 여기에 나타납니다..." rows="10" readonly></textarea>
      </div>
    </div>

    <div class="controls">
      <button onclick="encode()">URL 인코딩</button>
      <button onclick="decode()">URL 디코딩</button>
      <button onclick="encodeComponent()">컴포넌트 인코딩</button>
      <button onclick="decodeComponent()">컴포넌트 디코딩</button>
      <button onclick="swap()">입력/출력 교환</button>
      <button onclick="clear()">초기화</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
