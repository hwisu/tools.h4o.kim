<!DOCTYPE html>
<html lang="ko">
<head>
  <title>URL Encoder/Decoder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Common styles will be injected here */
    /* {{COMMON_STYLES}} */

    .encoder-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin: 2rem 0;
    }

    @media (max-width: 768px) {
      .encoder-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin: 2rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .input-group textarea {
      min-height: 300px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
    <svg class="theme-icon" viewBox="0 0 24 24">
      <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
    </svg>
  </button>

  <div class="header">
    <a href="/" class="back-link">← Back</a>
    <h1>URL Encoder/Decoder</h1>
    <p>Encode and decode URLs with proper percent encoding</p>
  </div>

  <div class="tool-container">
    <div class="encoder-grid">
      <div class="input-group">
        <label for="input">Input URL</label>
        <textarea id="input" placeholder="Enter URL to encode/decode..." rows="15" autofocus></textarea>
      </div>
      <div class="input-group">
        <label for="output">Processed URL</label>
        <textarea id="output" placeholder="Processed URL will appear here..." rows="15" readonly></textarea>
      </div>
    </div>

    <div class="controls">
      <button onclick="encode()">Encode URL</button>
      <button onclick="decode()">Decode URL</button>
      <button onclick="swap()">Swap Input/Output</button>
      <button onclick="clear()">Clear</button>
    </div>
  </div>

  <!-- 공통 스크립트들 -->
  <script src="../common/theme-handler.js"></script>
  <script src="../common/utils.js"></script>
  <script src="./script.js"></script>
</body>
</html>
